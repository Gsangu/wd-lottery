<html lang="en">
<head>
  <meta charset="UTF-8">

        <template v-slot:item="{ item }">
          <!-- 转盘内容 -->
            <div class="prize-name">{{item.name}}</div>

            <img class="prize-img" :src="item.image" />

          </div> -->
        </template>
      </lucky-wheel>
      <button class="lottery-btn" @click="handleLottery">抽奖</button>
    </div>
  </div>

      },
      methods: {

    })
  </script>
</body>
</html>
