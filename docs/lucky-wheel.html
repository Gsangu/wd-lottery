<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lucky-wheel</title>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/wd-lottery/dist/wd-lottery.js"></script> -->
  <script src="../dist/wd-lottery.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/atom-one-dark.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
  <style>
    .bg {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <pre>
    <code>

    <div class="container">
      <lucky-wheel
        ref="luckyWheel"
        class="big-wheel"
        width="200px"
        :show-bg="false"
        :prize-list="[{name: 'test'}, {name: 'test1'}]"
        @over="handleOver"
      >
      <template v-slot:bg>
        <!-- 转盘背景 -->
        <div class="bg"></div>
        <!-- <img src="" class="bg" alt=""> -->
      </template>
        <template v-slot:item="{ item }">
          <!-- 转盘内容 -->
            <div class="prize-name">{{item.name}}</div>
          <!-- <div class="info">
            <img class="prize-img" :src="item.image" />
            <div class="prize-name">{{item.name}}</div>
          </div> -->
        </template>
      </lucky-wheel>
      <button class="lottery-btn" @click="handleLottery">抽奖</button>
    </div>
    </code>
  </pre>
  <div id="app">
    <div class="container">
      <lucky-wheel
        ref="luckyWheel"
        class="big-wheel"
        width="200px"
        :show-bg="false"
        :prize-list="[{name: 'test'}, {name: 'test1'}]"
        @over="handleOver"
      >
      <template v-slot:bg>
        <!-- 转盘背景 -->
        <div class="bg"></div>
        <!-- <img src="" class="bg" alt=""> -->
      </template>
        <template v-slot:item="{ item }">
          <!-- 转盘内容 -->
            <div class="prize-name">{{item.name}}</div>
          <!-- <div class="info">
            <img class="prize-img" :src="item.image" />
            <div class="prize-name">{{item.name}}</div>
          </div> -->
        </template>
      </lucky-wheel>
      <button class="lottery-btn" @click="handleLottery">抽奖</button>
    </div>
  </div>
  <script>
    Vue.use(LuckyWheel)
    var app = new Vue({
      el: '#app',
      data() {
        return {
        }
      },
      methods: {
        handleLottery () {
          console.log('start')
          this.$refs.luckyWheel.rotate(1)
        },
        handleOver (prize) {
          console.log('恭喜获得', prize)
        }
      },
      created() {
      }
    })
  </script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script type="text/javascript">
    var codes = document.querySelectorAll('code')
    console.log(codes)
    for (const code of codes) {
      code.innerText = code.innerHTML
      hljs.highlightBlock(code);
    }
    // $('pre code').each(function(i, block) {

  </script>
</body>
</html>
